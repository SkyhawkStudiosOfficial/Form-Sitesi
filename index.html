<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Skyhawk Studio - Ekip Ba≈üvurusu</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
  
  * {
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Space Grotesk', sans-serif;
    background: linear-gradient(135deg, #0F0C29, #24243e, #302B63, #0F0C29);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #fff;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    position: relative;
    overflow-x: hidden;
  }
  
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  
  /* Advanced animated background */
  .bg-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    pointer-events: none;
    overflow: hidden;
  }
  
  .floating-shapes {
    position: absolute;
    width: 100px;
    height: 100px;
    background: linear-gradient(45deg, rgba(255, 107, 107, 0.1), rgba(78, 205, 196, 0.1));
    border-radius: 50%;
    animation: float 8s ease-in-out infinite;
  }
  
  .floating-shapes:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
  .floating-shapes:nth-child(2) { top: 70%; left: 80%; animation-delay: 2s; }
  .floating-shapes:nth-child(3) { top: 50%; left: 10%; animation-delay: 4s; }
  .floating-shapes:nth-child(4) { top: 20%; left: 70%; animation-delay: 6s; }
  
  @keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.5; }
    50% { transform: translateY(-30px) rotate(180deg); opacity: 1; }
  }
  
  .particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    pointer-events: none;
  }
  
  .particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    animation: sparkle 4s linear infinite;
  }
  
  @keyframes sparkle {
    0% { transform: translateY(100vh) scale(0); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-100px) scale(1); opacity: 0; }
  }
  
  .container {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(30px);
    padding: 50px 40px;
    border-radius: 30px;
    max-width: 600px;
    width: 100%;
    box-shadow: 
      0 8px 32px rgba(0, 0, 0, 0.3),
      0 0 0 1px rgba(255, 255, 255, 0.1),
      inset 0 1px 0 rgba(255, 255, 255, 0.1);
    animation: slideIn 1s ease-out;
    position: relative;
    overflow: hidden;
  }
  
  .container::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
    animation: shimmer 4s ease-in-out infinite;
  }
  
  @keyframes slideIn {
    from { transform: translateY(100px) scale(0.8); opacity: 0; }
    to { transform: translateY(0) scale(1); opacity: 1; }
  }
  
  @keyframes shimmer {
    0% { left: -100%; }
    100% { left: 100%; }
  }
  
  /* Logo section */
  .logo-section {
    text-align: center;
    margin-bottom: 40px;
    animation: fadeInDown 1s ease-out 0.3s both;
  }
  
  .logo-container {
    width: 120px;
    height: 120px;
    margin: 0 auto 20px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    animation: pulse 2s ease-in-out infinite;
  }
  
  .logo-container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: conic-gradient(from 0deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ff6b6b);
    animation: rotate 4s linear infinite;
    z-index: -1;
  }
  
  .logo-container::after {
    content: '';
    position: absolute;
    top: 2px;
    left: 2px;
    right: 2px;
    bottom: 2px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    border-radius: 50%;
    z-index: -1;
  }
  
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
  
  @keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  .logo-placeholder {
    width: 60px;
    height: 60px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    font-weight: bold;
    color: white;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
  }
  
  .logo-img {
    width: 80px;
    height: 80px;
    border-radius: 15px;
    object-fit: cover;
    display: none;
  }
  
  @keyframes fadeInDown {
    from { transform: translateY(-30px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  
  h1 {
    text-align: center;
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin: 0;
    font-weight: 700;
    letter-spacing: 1.5px;
    font-size: 2.2rem;
    animation: textGradient 6s ease-in-out infinite;
    text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
  }
  
  @keyframes textGradient {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }
  
  .form-section {
    animation: fadeInUp 1s ease-out 0.5s both;
  }
  
  .form-group {
    margin-bottom: 30px;
    animation: slideInRight 0.8s ease-out both;
  }
  
  .form-group:nth-child(1) { animation-delay: 0.6s; }
  .form-group:nth-child(2) { animation-delay: 0.7s; }
  .form-group:nth-child(3) { animation-delay: 0.8s; }
  .form-group:nth-child(4) { animation-delay: 0.9s; }
  .form-group:nth-child(5) { animation-delay: 1s; }
  
  @keyframes slideInRight {
    from { transform: translateX(50px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }
  
  @keyframes fadeInUp {
    from { transform: translateY(30px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  
  label {
    display: block;
    margin-bottom: 10px;
    font-weight: 600;
    font-size: 1.1rem;
    color: rgba(255, 255, 255, 0.9);
    transition: all 0.3s ease;
    position: relative;
  }
  
  label::before {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #4ecdc4, #45b7d1);
    transition: width 0.3s ease;
  }
  
  .form-group:focus-within label::before {
    width: 100%;
  }
  
  input[type="text"],
  input[type="email"],
  select,
  textarea {
    width: 100%;
    padding: 18px 22px;
    font-size: 1rem;
    border-radius: 15px;
    border: 2px solid rgba(255, 255, 255, 0.1);
    background: rgba(255, 255, 255, 0.05);
    color: #fff;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    backdrop-filter: blur(10px);
    font-family: inherit;
    position: relative;
  }
  
  input[type="text"]:focus,
  input[type="email"]:focus,
  select:focus,
  textarea:focus {
    outline: none;
    border-color: #4ecdc4;
    box-shadow: 
      0 0 0 4px rgba(78, 205, 196, 0.1),
      0 0 25px rgba(78, 205, 196, 0.2);
    transform: translateY(-2px);
    background: rgba(255, 255, 255, 0.08);
  }
  
  input[type="text"]:hover,
  input[type="email"]:hover,
  select:hover,
  textarea:hover {
    border-color: rgba(255, 255, 255, 0.3);
    transform: translateY(-1px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  }
  
  textarea {
    resize: vertical;
    min-height: 130px;
    line-height: 1.6;
  }
  
  .checkbox-group {
    margin-top: 15px;
    max-height: 200px;
    overflow-y: auto;
    padding-right: 10px;
    scrollbar-width: thin;
    scrollbar-color: rgba(78, 205, 196, 0.5) transparent;
  }
  
  .checkbox-group::-webkit-scrollbar {
    width: 8px;
  }
  
  .checkbox-group::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
  }
  
  .checkbox-group::-webkit-scrollbar-thumb {
    background: linear-gradient(45deg, #4ecdc4, #45b7d1);
    border-radius: 10px;
  }
  
  .checkbox-item {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    cursor: pointer;
    padding: 12px 16px;
    border-radius: 12px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    background: rgba(255, 255, 255, 0.02);
    border: 1px solid rgba(255, 255, 255, 0.05);
  }
  
  .checkbox-item:hover {
    background: rgba(255, 255, 255, 0.08);
    transform: translateX(8px);
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
  }
  
  .checkbox-item::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 3px;
    background: linear-gradient(45deg, #4ecdc4, #45b7d1);
    border-radius: 0 3px 3px 0;
    transform: scaleY(0);
    transition: transform 0.3s ease;
  }
  
  .checkbox-item:hover::before {
    transform: scaleY(1);
  }
  
  .checkbox-item label {
    font-weight: 500;
    font-size: 1rem;
    margin: 0;
    cursor: pointer;
    flex: 1;
  }
  
  .checkbox-item input[type="checkbox"] {
    margin-right: 15px;
    width: 24px;
    height: 24px;
    cursor: pointer;
    appearance: none;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 6px;
    position: relative;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    background: rgba(255, 255, 255, 0.05);
  }
  
  .checkbox-item input[type="checkbox"]:checked {
    background: linear-gradient(45deg, #4ecdc4, #45b7d1);
    border-color: #4ecdc4;
    transform: scale(1.1);
  }
  
  .checkbox-item input[type="checkbox"]:checked::after {
    content: '‚úì';
    position: absolute;
    color: white;
    font-size: 16px;
    font-weight: bold;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: checkmark 0.3s ease;
  }
  
  @keyframes checkmark {
    0% { transform: translate(-50%, -50%) scale(0); }
    100% { transform: translate(-50%, -50%) scale(1); }
  }
  
  #otherLangText {
    margin-top: 15px;
    display: none;
    animation: expandDown 0.4s ease-out;
  }
  
  #otherLangText.show {
    display: block;
  }
  
  @keyframes expandDown {
    from { opacity: 0; transform: translateY(-20px) scale(0.9); }
    to { opacity: 1; transform: translateY(0) scale(1); }
  }
  
  .submit-btn {
    margin-top: 40px;
    width: 100%;
    padding: 20px 0;
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
    background-size: 300% 300%;
    border: none;
    border-radius: 15px;
    font-size: 1.2rem;
    font-weight: 700;
    color: white;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    animation: buttonGradient 4s ease-in-out infinite;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
  }
  
  @keyframes buttonGradient {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }
  
  .submit-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
  }
  
  .submit-btn:active {
    transform: translateY(-1px);
  }
  
  .submit-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.6s;
  }
  
  .submit-btn:hover::before {
    left: 100%;
  }
  
  .footer {
    margin-top: 30px;
    text-align: center;
    font-size: 0.95rem;
    color: rgba(255, 255, 255, 0.6);
    animation: fadeIn 1.5s ease-out 1.2s both;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  
  /* Enhanced success message */
  .success-message {
    position: fixed;
    top: 30px;
    right: 30px;
    background: linear-gradient(135deg, #4ecdc4, #44a08d);
    color: white;
    padding: 20px 30px;
    border-radius: 15px;
    font-weight: 600;
    box-shadow: 0 10px 30px rgba(78, 205, 196, 0.4);
    transform: translateX(400px);
    transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 1000;
    border: 1px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
  }
  
  .success-message.show {
    transform: translateX(0);
  }
  
  .success-message::before {
    content: '‚úì';
    margin-right: 10px;
    font-size: 18px;
  }
  
  /* Loading animation for submit button */
  .submit-btn.loading::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    margin-left: -10px;
    margin-top: -10px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top: 2px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  @media (max-width: 650px) {
    .container {
      padding: 30px 25px;
      margin: 10px;
      border-radius: 20px;
    }
    
    .logo-container {
      width: 100px;
      height: 100px;
    }
    
    h1 {
      font-size: 1.8rem;
    }
    
    .success-message {
      right: 15px;
      left: 15px;
      transform: translateY(-100px);
    }
    
    .success-message.show {
      transform: translateY(0);
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    input[type="text"],
    input[type="email"],
    select,
    textarea {
      padding: 15px 18px;
    }
  }
</style>
</head>

<script>
  // Enhanced particles
  function createParticles() {
    const particles = document.querySelector('.particles');
    const particleCount = 100;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 4 + 's';
      particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
      particles.appendChild(particle);
    }
  }
  
  // Logo y√ºkleme fonksiyonu
  function loadLogo(logoUrl) {
    const logoImg = document.getElementById('logoImg');
    const logoPlaceholder = document.querySelector('.logo-placeholder');
    
    if (logoUrl) {
      logoImg.src = logoUrl;
      logoImg.style.display = 'block';
      logoPlaceholder.style.display = 'none';
    }
  }
  
  createParticles();
  
  // Ba≈üvuru tarihini otomatik ekle
  document.getElementById('applicationDate').value = new Date().toISOString();
  
  // "Diƒüer" dili se√ßilince metin kutusunu a√ß/kapat
  const otherCheckbox = document.getElementById('otherLangCheckbox');
  const otherText = document.getElementById('otherLangText');
  
  otherCheckbox.addEventListener('change', () => {
    if (otherCheckbox.checked) {
      otherText.classList.add('show');
      otherText.required = true;
    } else {
      otherText.classList.remove('show');
      otherText.required = false;
      otherText.value = '';
    }
  });
  
  // Enhanced success message
  function showSuccessMessage() {
    const message = document.createElement('div');
    message.className = 'success-message';
